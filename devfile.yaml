schemaVersion: 2.2.0
metadata:
  name: diagnostic-systemd
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      # We use 'tail' instead of 'init' just to get the pod to STAY ALIVE 
      # so we can inspect it manually.
      command: ['tail', '-f', '/dev/null']
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0
          runAsNonRoot: false
