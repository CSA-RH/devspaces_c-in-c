schemaVersion: 2.2.0
metadata:
  name: systemd-nested
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      command: ['/sbin/init']
      env:
        - name: KUBEDOCK_ENABLED
          value: "false"
      volumeMounts:
        - name: cgroups-host
          path: /sys/fs/cgroup
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0      # Only THIS container runs as root
          runAsNonRoot: false
  
  - name: cgroups-host
    volume: {}

attributes:
  pod-overrides:
    spec:
      # We removed the 'containers' override from here to stop 
      # affecting the init-containers like project-clone.
      volumes:
        - name: cgroups-host
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
