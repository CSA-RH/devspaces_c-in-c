schemaVersion: 2.2.0
metadata:
  name: systemd-nested
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      command: ['/sbin/init']
      env:
        - name: KUBEDOCK_ENABLED
          value: "false"
      volumeMounts:
        - name: cgroups-host
          path: /sys/fs/cgroup
    # This is the "Native" way to inject security settings
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0
          runAsNonRoot: false
  
  - name: cgroups-host
    volume: {}

attributes:
  # We ONLY override the volumes, NOT the containers
  pod-overrides:
    spec:
      volumes:
        - name: cgroups-host
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
