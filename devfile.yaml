schemaVersion: 2.2.0
metadata:
  name: systemd-nested
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      command: ['/sbin/init']
      env:
        - name: KUBEDOCK_ENABLED
          value: "false"
    
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0
          runAsNonRoot: false
      pod-overrides:
        spec:
          containers:
            - name: universal-developer-image
              volumeMounts:
                - name: cgroups
                  mountPath: /sys/fs/cgroup
          volumes:
            - name: cgroups
              hostPath:
                path: /sys/fs/cgroup
                type: Directory
