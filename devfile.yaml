schemaVersion: 2.2.0
metadata:
  name: systemd-nested
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      command: ['/sbin/init']
      env:
        - name: KUBEDOCK_ENABLED
          value: 'false'
      volumeMounts:
        - name: cgroups-host
          path: /sys/fs/cgroup
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0
          runAsNonRoot: false
          # SPC_T allows systemd to talk to the kernel cgroups
          seLinuxOptions:
            type: spc_t 
  - name: cgroups-host
    volume: {}
attributes:
  pod-overrides:
    spec:
      # DO NOT put runAsUser: 0 here. 
      # Leaving this empty allows sidecars to run as their default non-root users.
      volumes:
        - name: cgroups-host
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
