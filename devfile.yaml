schemaVersion: 2.2.0
metadata:
  name: systemd-rootless
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      # We DON'T use /sbin/init yet. We use a sleep to get the pod UP.
      command: ['tail', '-f', '/dev/null']
      env:
        - name: KUBEDOCK_ENABLED
          value: 'false'
      volumeMounts:
        - name: cgroups-host
          path: /sys/fs/cgroup
    attributes:
      container-overrides:
        securityContext:
          # We keep privileged to allow the cgroup mount, 
          # but we STOP asking for UID 0.
          privileged: true
          allowPrivilegeEscalation: true
  - name: cgroups-host
    volume: {}
attributes:
  pod-overrides:
    spec:
      volumes:
        - name: cgroups-host
          hostPath:
            path: /sys/fs/cgroup
            type: Directory
