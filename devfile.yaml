schemaVersion: 2.2.0
metadata:
  name: systemd-beachhead
components:
  - name: my-container
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      # We don't even try to boot systemd yet. Just stay alive.
      command: ['tail', '-f', '/dev/null']
    attributes:
      container-overrides:
        securityContext:
          privileged: true
          runAsUser: 0
